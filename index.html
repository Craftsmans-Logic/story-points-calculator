<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjusted Story Points Calculator</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Adjusted Story Points Calculator</h1>
        
        <form id="storyPointsForm">
            <label for="totalSp">Total Story Points:</label>
            <input type="number" id="totalSp" value="15" required><br><br>
            
            <label for="totalHours">Total Sprint Hours:</label>
            <input type="number" id="totalHours" value="80" required><br><br>
            
            <label for="offDays">Off Days:</label>
            <input type="number" id="offDays" value="2" required><br><br>
            
            <label for="publicHolidays">Public Holidays:</label>
            <input type="number" id="publicHolidays" value="0" required><br><br>
            
            <label for="meetingHours">Meeting Hours:</label>
            <input type="number" id="meetingHours" value="15" required><br><br>
            
            <label for="techSyncHours">Tech Sync Hours:</label>
            <input type="number" id="techSyncHours" value="2" required><br><br>
            
            <label for="hoursPerSp">Hours per Story Point:</label>
            <input type="number" id="hoursPerSp" value="5.3" step="0.1" required><br><br>
            
            <button type="submit">Calculate Adjusted Story Points</button>
        </form>

        <h2>Adjusted Story Points per Engineer: <span id="result"></span></h2>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
